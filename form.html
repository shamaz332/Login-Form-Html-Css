<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Form assignment</title>
</head>

<body>
    <form id="form-body">

        <caption>
            <h1 class="caption">Register</h1>
        </caption>
        <div id="social-links">
            <img class="logo" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google" />
            <img class="logo"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
                alt="facebook" />
            <img class="logo" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github" />
            <img class="logo"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
                alt="linkedin" />
        </div>
        <div id="form-inputs">
            <input class="text-box" required type="text" placeholder="Username" name="username" />
            <input class="text-box" required type="email" placeholder="Email" name="email" />
            <input class="text-box" required type="password" placeholder="Password" name="password" />
            <input class="text-box" required type="password" placeholder="Confirm Password" name="confirmPassword" />
        </div>
        <div class="btn-align">
            <input type="submit" class="submit-btn" value="Sign Up" />
        </div>
    </form>
</body>

</html>
